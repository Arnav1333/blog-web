<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Blog App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
   
<style>
        body {
            font-family: 'Segoe UI', sans-serif;
            color: #242424;
            background-color: #ffffff;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: white;
            color: #333;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #ddd;
        }
        .free-quill{
            color:#1a8917;

        }
    </style> 
</head>
<body>
    <h1>Welcome to <span class="free-quill">FreeQuill <i class="fa-solid fa-feather"></i></span> </h1>
    <p>Share your thoughts with the world. Start posting today!</p>
    <a href="{% url 'login' %}" class="button">Log In</a>
    <a href="{% url 'register' %}" class="button">Register</a>
</body>
</html>
