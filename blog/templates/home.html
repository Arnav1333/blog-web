<!DOCTYPE html>
<html>
<head>
    <title>Welcome to FreeQuill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            color: #242424;
            background-color: #ffffff;
            text-align: center;
            padding: 100px 20px 40px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            line-height: 1.2;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a.button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 120px;
            box-sizing: border-box;
        }
        
        a.button:hover {
            background-color: #ddd;
            transform: translateY(-1px);
        }
        
        .free-quill {
            color: #1a8917;
        }

        /* Tablet styles */
        @media screen and (max-width: 768px) {
            body {
                padding: 80px 15px 30px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 1.1rem;
                margin-bottom: 25px;
            }
            
            a.button {
                padding: 14px 28px;
                font-size: 1.1rem;
                min-width: 140px;
            }
        }

        /* Mobile styles */
        @media screen and (max-width: 480px) {
            body {
                padding: 60px 15px 20px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 30px;
                padding: 0 10px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            a.button {
                padding: 16px 32px;
                font-size: 1.1rem;
                width: 100%;
                max-width: 200px;
            }
        }

        /* Very small mobile styles */
        @media screen and (max-width: 360px) {
            body {
                padding: 40px 10px 20px;
            }
            
            h1 {
                font-size: 1.75rem;
                margin-bottom: 15px;
            }
            
            p {
                font-size: 0.95rem;
                margin-bottom: 25px;
            }
            
            a.button {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }

        /* Landscape orientation on mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 20px 15px 10px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            p {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .button-container {
                flex-direction: row;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="free-quill">FreeQuill <i class="fa-solid fa-feather"></i></span></h1>
        <p>Share your thoughts with the world. Start posting today!</p>
        <div class="button-container">
            <a href="{% url 'login' %}" class="button">Log In</a>
            <a href="{% url 'register' %}" class="button">Register</a>
        </div>
    </div>
</body>
</html>
