<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
    <ul>
        <li>
            <p>{{post.title}}</p>
            <p>{{post.content}}</p>
            <small>Posted on {{ post.created_at}}</small>
        </li>
        </ul>
    {% endfor %}
</body>
</html>
