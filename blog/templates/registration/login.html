{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Log in</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
        <input type="hidden" name="next" value="{{ next|default:'/' }}">
    </form>
    <hr>
    <p>or</p>
    <a href="{% provider_login_url 'google' process='login' %}?next={{ next|default:'/' }}">
        <button type="button" style="
            display: flex;
            align-items: center;
            gap: 8px;
            background: white;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
        ">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width: 20px;">
            <span style="color: #3c4043;">Continue with Google</span>
        </button>
    </a>
</body>
</html>
